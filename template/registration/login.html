{% extends "user/base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <h1>Авторизация</h1>
    {% if form.errors %}

    {% else %}
        <p>Введите свой логин и пароль.</p>
        <p>Если у вас нет учетной записи <a href="{% url 'user:register' %}">зарегистрируйтесь</a>:</p>
    {% endif %}
    <div class="login-form">
        <form action="{% url 'user:login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}"/>
            <p><input type="submit" value="Вход"></p>
            <p><a href="{% url 'user:password_reset' %}">Забыли свой пароль?</a></p>
        </form>
    </div>
{% endblock %}
