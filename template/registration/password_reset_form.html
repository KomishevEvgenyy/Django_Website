{% extends "user/base.html" %}

{% block title %}Страница сброса пароля{% endblock %}

{% block content %}
    <h1>Забыли свой пароль?</h1>
    <p>Введите свой адрес електронной почты, чтобы получить новый пароль.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Отправить"></p>
        {% csrf_token %}
    </form>
{% endblock %}
