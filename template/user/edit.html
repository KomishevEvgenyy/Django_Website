{% extends "product/base.html" %}

{% block title %}Изменения профиля{% endblock %}

{% block content %}
    <h1>Измените свой профиль</h1>
    <p>Редактируйте свой профиль, используя следующую форму:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Сохранить изминения"></p>
    </form>
{% endblock %}
