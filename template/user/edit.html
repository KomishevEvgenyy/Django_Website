{% extends "user/base.html" %}

{% block title %}Изменения аккаунта{% endblock %}

{% block content %}
    <h1>Измените свой аккаунт</h1>
    <p>Редактируйте свой аккаунт, используя следующую форму:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Сохранить изминения"></p>
    </form>
{% endblock %}
